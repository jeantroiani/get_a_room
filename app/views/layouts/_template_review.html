<script type ="x-tmpl-mustache" id="review-template">
	<li class="property-reviews-list">
		<p class="reviews-list">
		<div class="thougths-reviews-list">

		{{ #picture }}
			<img src="{{ image }}" class="img-circle">
		{{ /picture }}

		{{thoughts}},<span class="star-reviews-list">{{rating}}</span></div></p>
		<span class="posted-by"><em>Posted by @<a href="#">{{ username }} , {{ user.username }}</a> the {{ created_at }}</em></span>
	</li>
</script>
